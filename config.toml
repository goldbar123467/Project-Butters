# Butters - Mean Reversion Trading Bot Configuration
# Kyzo-Dex Project

[strategy]
# Lookback period for rolling mean/std calculation (in candles)
# 60 candles = ~3 hours on 3m timeframe - smoother signals, fewer false positives
lookback_period = 60

# Z-score threshold for entry (2.0 = moderate, 2.5 = conservative, 4.5 = strict)
# 4.5 = extreme deviations only = 1-2 trades/day target
# Higher threshold = fewer but better quality trades
z_threshold = 4.5

# Exit at deadband near mean (0.5) - allow fuller reversion
# Lower than entry threshold to capture mean reversion profits
z_exit_threshold = 0.5

# Minimum volume percentile to trade (filter low-liquidity moments)
# 80 = only trade in top 20% volume periods
min_volume_percentile = 80

# Maximum spread in basis points (0.2% = 20 bps) - tighter spreads only
max_spread_bps = 20

# Cooldown between trades in seconds (3600 = 1 hour)
# Prevents overtrading after a position closes
cooldown_seconds = 3600

# Timeframe for candles ("1m", "3m", "4h", "1d")
timeframe = "3m"

[risk]
# Maximum position size as percentage of portfolio
max_position_pct = 5.0

# Stop loss percentage (2.5% = wide, emergency only)
# Research shows mean reversion works better with wider stops
stop_loss_pct = 2.5

# Take profit percentage (2.0% = bigger target to overcome fees)
# With $0.30 round-trip costs on $75 position: need 2% to net ~$1.20
take_profit_pct = 2.0

# Maximum trades per day/session (strict limit for 1-2/day strategy)
max_daily_trades = 3

# Maximum daily loss percentage (circuit breaker)
max_daily_loss_pct = 5.0

# Time-based stop (exit after 2 hours if no movement)
# Prevents holding stale positions indefinitely
time_stop_hours = 2

# Minimum hold time in minutes before allowing profit-taking exits
# Forces patience - stop loss can still trigger during this period
min_hold_minutes = 30

# Trade size in SOL per signal
# ~$63 per trade at current SOL prices - sized for 0.649 SOL balance
trade_size_sol = 0.50

[tokens]
# SOL mint address
base_mint = "So11111111111111111111111111111111111111112"

# USDC mint address
quote_mint = "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"

# Trading pair symbol (for logging)
pair_symbol = "SOL/USDC"

[jupiter]
# Jupiter V1 Swap API (requires API key for higher rate limits)
# Get API key from: https://portal.jup.ag
api_url = "https://api.jup.ag/swap/v1"

# API key for higher rate limits (get from https://portal.jup.ag)
# Set via JUPITER_API_KEY environment variable in .env file
api_key = ""

# Slippage tolerance in basis points (0.5% = 50 bps)
slippage_bps = 50

# Restrict intermediate tokens to high-liquidity paths
restrict_intermediate_tokens = true

# Priority fee mode: "auto", "medium", "high", "veryHigh"
priority_level = "auto"

# Maximum priority fee in lamports (0.00015 SOL cap = ~$0.02)
max_priority_fee_lamports = 150000

# Use dynamic compute unit limits
dynamic_compute_units = true

[solana]
# RPC endpoint - Set via SOLANA_RPC_URL environment variable in .env file
# Helius provides dedicated RPC with higher rate limits
rpc_url = "https://api.mainnet-beta.solana.com"

# Commitment level: "processed", "confirmed", "finalized"
commitment = "confirmed"

# Wallet keypair path (NEVER commit this file!)
keypair_path = "/opt/solana/wallets/trading/id.json"

[logging]
# Log level: "trace", "debug", "info", "warn", "error"
level = "info"

# Log to file (in addition to stdout)
log_to_file = true

# Log file path
log_file = "logs/butters.log"

[alerts]
# Enable Discord webhook notifications
discord_enabled = false
discord_webhook_url = ""

# Enable Telegram notifications
telegram_enabled = false
telegram_bot_token = ""
telegram_chat_id = ""

[jito]
# Enable Jito bundles for MEV protection
enabled = true
# Block engine region: "ny", "amsterdam", "frankfurt", "tokyo"
region = "ny"
# Tip amount in lamports (10000 = 0.00001 SOL)
tip_lamports = 10000
